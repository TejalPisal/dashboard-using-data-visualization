<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard with Data Visualization</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Header Section with logo and date range selector -->
    <header class="header">
      <!-- Logo image and page title -->
      <div class="logo">
        <img src="images/logo.png" alt="Logo" />
        <h1 class="page-title">Dashboard</h1>
      </div>

      <div class="date-selector">
        <!-- Date Range Selector -->
        <label
          for="date"
          id="dateLabel"
          aria-label="Select date range for the data"
          >Select Date:</label
        >
        <select id="date" name="date" aria-describedby="dateLabel">
          <!-- Predefined date options for filtering the data -->
          <option value="2024-01-01_to_2024-01-30">
            2024-01-01 to 2024-01-30
          </option>
          <option value="2024-02-01_to_2024-02-29">
            2024-02-01 to 2024-02-29
          </option>
          <option value="2024-03-01_to_2024-03-31">
            2024-03-01 to 2024-03-31
          </option>
          <option value="2024-04-01_to_2024-04-30">
            2024-04-01 to 2024-04-30
          </option>
          <option value="2024-05-01_to_2024-05-31">
            2024-05-01 to 2024-05-31
          </option>
          <option value="2024-06-01_to_2024-06-30">
            2024-06-01 to 2024-06-30
          </option>
          <option value="2024-07-01_to_2024-07-31">
            2024-07-01 to 2024-07-31
          </option>
          <option value="2024-08-01_to_2024-08-31">
            2024-08-01 to 2024-08-31
          </option>
          <option value="2024-09-01_to_2024-09-30">
            2024-09-01 to 2024-09-30
          </option>
          <option value="2024-10-01_to_2024-10-31">
            2024-10-01 to 2024-10-31
          </option>
          <option value="2024-11-01_to_2024-11-30">
            2024-11-01 to 2024-11-30
          </option>
          <option value="2024-12-01_to_2024-12-31">
            2024-12-01 to 2024-12-31
          </option>
        </select>
      </div>
    </header>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <!-- Summary Cards Section -->
        <!-- Total Users Card -->
        <div class="col-12 col-md-6 col-lg-3 mb-4">
          <div
            class="summary-card"
            id="totalUsersCard"
            role="region"
            aria-label="Total Users Card"
          >
            <h5 class="card-title">Total Users</h5>
            <p class="card-value" id="totalUsers" aria-live="polite">
              Loading...
            </p>
          </div>
        </div>

        <!-- Active Sessions Card -->
        <div class="col-12 col-md-6 col-lg-3 mb-4">
          <div
            class="summary-card"
            id="activeSessionsCard"
            role="region"
            aria-label="Active Sessions Card"
          >
            <h5 class="card-title">Active Sessions</h5>
            <p class="card-value" id="activeSessions" aria-live="polite">
              Loading...
            </p>
          </div>
        </div>

        <!-- Revenue Card -->
        <div class="col-12 col-md-6 col-lg-3 mb-4">
          <div
            class="summary-card"
            id="revenueCard"
            aria-label="Revenue Card"
            role="region"
          >
            <h5 class="card-title">Revenue</h5>
            <p class="card-value" id="revenue" aria-live="polite">Loading...</p>
          </div>
        </div>

        <!-- Conversion Rate Card -->
        <div class="col-12 col-md-6 col-lg-3 mb-4">
          <div
            class="summary-card"
            id="conversionRateCard"
            role="region"
            aria-label="Conversion Rate Card"
          >
            <h5 class="card-title">Conversion Rate</h5>
            <p class="card-value" id="conversionRate" aria-live="polite">
              Loading...
            </p>
          </div>
        </div>

        <!-- Line Chart Section -->
        <div class="col-12 col-lg-6 mb-4 chart-box">
          <h5 class="chart-title">Performance Trends Over Time</h5>
          <canvas
            id="lineChart"
            aria-label="Line chart showing performance trends over time"
          ></canvas>
        </div>

        <!-- Bar Chart Section -->
        <div class="col-12 col-lg-6 mb-4 chart-box">
          <h5 class="chart-title">Category-wise Sales</h5>
          <canvas
            id="barChart"
            aria-label="Bar chart showing sales by category"
          ></canvas>
        </div>
      </div>
      <!-- User Activity Logs Section -->
      <div class="row mt-5">
        <div class="col-md-12">
          <h2 class="text-center">User Activity Logs</h2>
          <div class="d-flex justify-content-end">
            <!-- Button to export activity logs as CSV -->
            <button
              id="exportBtn"
              class="btn btn-primary"
              aria-label="Export activity logs as CSV"
            >
              Export as CSV
            </button>
          </div>
          <!-- Table to display user activity logs -->
          <table
            class="table table-striped table-responsive mt-3"
            id="activityTable"
            role="table"
          >
            <thead>
              <tr>
                <th>Name</th>
                <th>Action</th>
                <th>Timestamp</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data will be inserted here dynamically -->
            </tbody>
          </table>
          <!-- Pagination for user activity logs -->
          <nav id="paginationNav" aria-label="Page navigation">
            <ul class="pagination justify-content-center">
              <!-- Pagination links will be added here -->
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
